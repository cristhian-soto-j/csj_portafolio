<!-- projects/templates/projects/project_detail.html -->
{% extends "base.html" %}{% block page_content %}

  <h1 class="ps-5">{{ project.title }}</h1>

<div class="row ms-1 me-1 mb-5">
  <div class="col-md-8 mb-5 ">
    {% if project.image %}
    <img src="{{ project.image.url }}" width="100%" />
    {% endif %}
  </div>
  <div class="col-md-4 mb-5">
    <h5>Acerca del proyecto:</h5>
    <p>{{ project.description }}</p>
    <br />
    <h5>Tecnologias usadas:</h5>
    <p>{{ project.technology }}</p>
    <br />
    <br />
    <h5>Enlaces a los proyectos:</h5>
    <br />
    <ul class="nav list-unstyled d-flex">
      <li class="ms-3">
        <a href="https://app-sales-cudnblbui6pmlqgfrfbhs6.streamlit.app/">
          <img
            class="description-img"
            src="/media/project_icons/streamlit-logo.png"
            style="width: 32px; height: 24px"
            alt="streamlit-logo"
          />
        </a>
      </li>
      <li class="ms-3">
       <a
      href="https://public.tableau.com/views/geo_sales_stats/Dashboard_geo_data?:language=en-US&:display_count=n&:origin=viz_share_link"
    >
      <img
        class="description-img"
        src="/media/project_icons/Tableau_Logo.png"
        style="width: 100px; height: 24px; margin-left: 30px"
        alt="tableau-logo"
      />
      </li>

    </ul>

    </a>

    
    </a>
  </div>
</div>
{% endblock page_content %}
